<!--HTML images are defined with <img> tags.
    The source file (src), alternative text (alt), width, and height are provided as attributes:-->

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>HTML Images</title>
    </head>

    <body>
        <img src="./Images/Dog.png" alt="Dog" style="width:250px;height:250px">
        <img src="./Images/Girl.jpeg" alt="Girl" style="width:250px;height:250px">
        <img src="./Images/FacbookLogo.jpeg" alt="Facebook logo" style="width:250px;height:250px">
    </body>
</html>
