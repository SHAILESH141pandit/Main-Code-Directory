<!--An HTML table is defined with a <table> tag.
    Table rows are defined with <tr> tags.
    Table headers are defined with <th> tags. (bold and centered by default).
    Table cells (data) are defined with <td> tags.-->
    
<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>HTML Table</title>
    </head>

    <body>
        <!--Define HTML Table-->
        <h3>Define HTML Table.</h3>
        <table>
            <tr>
                <th>First_Name</th>
                <th>Last_Name</th>
                <th>Your_Age</th>
            </tr>
            
            <!--Add Data in HTML Table-->
            <tr>
                <td>A</td>
                <td>Raju</td>
                <td>50</td>
            </tr>

            <!--Add Data in HTML Table-->
            <tr>
                <td>B</td>
                <td>Viru</td>
                <td>40</td>
            </tr>
        </table>
    </body>
</html>
