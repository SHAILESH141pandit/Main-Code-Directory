<!--HTML links are defined with <a> tags:-->

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>HTML Links</title>
        <p>In head</p>
        <a href="https://www.google.com">Click me</a>   <!--The link's destination is specified in the href attribute. -->
    </head>

    <body>
        <p>In body.</p>
        <a href="https://www.google.com">Click me 1</a>   <!--The link's destination is specified in the href attribute. -->
    </body>
</html>
