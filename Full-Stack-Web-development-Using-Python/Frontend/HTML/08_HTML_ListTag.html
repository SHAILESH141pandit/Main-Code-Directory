<!--HTML lists are defined with <ul> (unordered/bullet list) or <ol> (ordered/numbered list) tags, followed by <li> tags (list items):-->

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>HTML Lists</title>
    </head>

    <body>
        <h3>HTML Unordered/Bullet Lists</h3>
        <!--Unordered/Bullet Lists Define by <ul> tag-->
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ul>

        <h3>HTML Ordered/Numbered Lists</h3>
        <!--Ordered/Numbered Lists Define by <ul> tag-->
        <ol>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
        </ol>
    </body>
</html>
