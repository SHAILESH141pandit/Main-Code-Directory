<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class ="login-card">
        <h2>Login</h2>
        <h3>Enter your credentials</h3>

        <form class="login-form">
            <input class="control" type="text" placeholder="Username">
            
            <div class="password">
                <input class="control" id="password" type="password" placeholder="Password">
                <button class="toggle" type="button" onclick="togglePassword(this)"></button>
            </div>
                <button class="control"><p class="para">Login</p></button>
        </form>
    </div>

    <script type="text/javascript" src="Login.js"> </script>
    
</body>
</html>
